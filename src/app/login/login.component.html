<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="title">
           Ticket de réclamation
            </div>
            <form  [formGroup]="Form">
                <div class="form-group">
                  <label for="exampleSelect1">Catégorie du problème</label>
                  <br>
                  <select class="form-control" id="exampleSelect1" formControlName="category" >
                    <option *ngFor="let category of categories" [value]="category.id">{{ category.Libelle }}</option>
                  </select>
                </div>
                <br>
                <div class="form-group mb-1">
                  <label for="exampleTextarea">Description du problème</label>
                  <br>
                  <textarea class="form-control" id="exampleTextarea" rows="3" name="description" formControlName="description"></textarea>
                </div>
                <div class="form-group">
                  <input type="file" (change)="onFileSelected($event)" multiple/>
                </div>
                <div class="button">
                  <input type="button" value="Envoyer" (click)="login()"/>
                  <input type="button" value="Annuler" (click)="reset()"  />
                </div>
            </form>
        </div>
    </div>
</body>
</html>
