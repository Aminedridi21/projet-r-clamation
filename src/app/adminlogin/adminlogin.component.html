<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="col-12">
              <h2>Admin Login</h2>
            </div>
            <form  [formGroup]="adminForm">
                <div class="mb-3">
                    <label for="inputPassword6" class="form-label">Username</label>
                    <input  type="text"   class="form-control" formControlName="username" required> 
                </div>
                <div class="mb-3">
                    <label for="inputPassword6" class="form-label">Password</label>
                    <input  type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" formControlName="password" required>
                          <span id="passwordHelpInline" class="form-text">
                            Must be 8-20 characters long.
                          </span>
                </div>
                <button class="btn btn-outline-danger" (click)="AdminLogin(adminForm)"  [disabled]="!adminForm.valid">Envoyer r√©clamation</button>
            </form>
        </div>
    </div>
    
</body>
</html>
